<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Background (teal, Win95 desktop) -->
  <rect width="32" height="32" fill="#008080"/>
  <!-- Pixel grid pattern -->
  <rect x="4" y="4" width="6" height="6" fill="#ff0050"/>
  <rect x="12" y="4" width="6" height="6" fill="#00c840"/>
  <rect x="20" y="4" width="6" height="6" fill="#0080ff"/>
  <rect x="4" y="12" width="6" height="6" fill="#ffb800"/>
  <rect x="12" y="12" width="6" height="6" fill="#8040ff"/>
  <rect x="20" y="12" width="6" height="6" fill="#ff8080"/>
  <rect x="4" y="20" width="6" height="6" fill="#00c0c0"/>
  <rect x="12" y="20" width="6" height="6" fill="#c0c000"/>
  <rect x="20" y="20" width="6" height="6" fill="#ffffff"/>
  <!-- Grid lines -->
  <rect x="10" y="4" width="2" height="22" fill="#008080"/>
  <rect x="18" y="4" width="2" height="22" fill="#008080"/>
  <rect x="4" y="10" width="22" height="2" fill="#008080"/>
  <rect x="4" y="18" width="22" height="2" fill="#008080"/>
</svg>
